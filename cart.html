<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  <div class="cart-container">
    <h2>🛒 Your Cart</h2>
    <div id="cartItems" class="cart-items"></div>

    <div class="buttons">
      <button class="back-btn" onclick="window.location.href='home.html'">🏠 Back to Home</button>
      
    </div>
  </div>

  <script>
    const cartContainer = document.getElementById('cartItems');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      cartContainer.innerHTML = "";

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p class='empty-msg'>🛒 Your cart is empty.</p>";
        return;
      }

      cart.forEach((item, index) => {
        const el = document.createElement('div');
        el.className = 'cart-item';
        el.innerHTML = `
          <img src="${item.image || 'https://via.placeholder.com/60'}" alt="${item.name}" />
          <div class="item-details">
            <span class="name">${item.name}</span>
            <span class="price">₹${item.price}</span>
            <div class="item-buttons">
              <a href="buy .html" class="buy-link">Buy Now</a>
              <button onclick="removeItem(${index})" class="remove-btn">❌</button>
            </div>
          </div>
        `;
        cartContainer.appendChild(el);
      });
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
