<section class="featured-products">
  <h2 style="text-align:center; margin-top:40px;">Featured Products</h2>
  <div class="product-grid">

    <!-- ðŸ‘‡ Your Product Card Goes Here -->
    <div class="product-card" 
         data-name="Product 1" 
         data-price="1999" 
         data-image="images.jpg" 
         data-description="This is Product 1 - amazing features!">
      <img   height="300px" width="150px"    src="images.jpg" alt="Product 1" />

    <div class="product-card" 
         data-name="Product 2"

         data-description="This is Product 2 - high quality and durable.">

    <!-- Add more product cards like above -->

  </div>
</section>

        <script>
          
  document.addEventListener("DOMContentLoaded", () => {
    document.body.addEventListener("click", function (e) {
      const card = e.target.closest(".product-card");
      if (card) {
        const name = card.getAttribute("data-name");
        const price = card.getAttribute("data-price");
        const image = card.getAttribute("data-image");
        const description = card.getAttribute("data-description");

        const product = { name, price, image, description };
        localStorage.setItem("selectedProduct", JSON.stringify(product));
        window.location.href = "product-details.html";
      }
    });
  });


        </script>
    </main>
